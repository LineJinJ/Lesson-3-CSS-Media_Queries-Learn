<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      @media (max-width: 600px) {
        h1,
        p {
          text-align: center;
        }
        h2 {
          display: none;
        }
        p {
          font-size: 14px;
        }
      }

      @media (min-width: 1200px) {
        body {
          background-color: red;
          color: white;
        }
      }
    </style>
  </head>
